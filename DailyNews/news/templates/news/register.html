{% extends 'news/base.html'%}



{% block content %}
<form method="POST" action="{% url 'registerUserView' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input id="registerEmail" type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label id="emailRegister" class="form-check-label" for="username">Username</label>
        <input id="registerMember" type="text" class="form-check-input" name="username">
    </div>
    <div class="form-group">
        <label for="registerPass">Password</label>
        <input type="password" class="form-control" id="registerPass" name="password">
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth: </label>
        <input type="date" class="form-control" id="fdate" name="dob" />
    </div>
    <button type="submit" id="registerSubmit">Submit</button>
</form>

{% endblock %}
