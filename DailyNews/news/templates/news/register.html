{% extends 'base.html'%}



{% block content %}
      <form method ="POST" action = "registerMemberView">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="registerEmail" type="email" class="form-control">
          <small class="form-text text-muted">We'll never share your email with anyone else ;).</small>
        </div>
        <div class="form-group">
          <label for="registerPass">Password</label>
          <input type="password" class="form-control" id="registerPass">
        </div>
        <div class="form-group">
          <label id="emailRegister" class="form-check-label" for="username">Username</label>
          <input id="registerMember" type="text" class="form-check-input">
        </div>
        <button type="submit" id="registerSubmit">Submit</button>
    </form>

{% endblock %}
