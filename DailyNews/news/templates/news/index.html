{% extends "news/base.html"%}

{% block content %}
      <div>
        <h1>News</h1>
        <br>
        <div id="showmain">
          {% if articles %}
            {% for a in articles %}
              <h2>{{a.category}}</h2>
              <h3>{{a.title}}</h3>
              <p>{{a.pub_Date}}</p>
              <p>{{a.body}}</p>
              <br>
            {% endfor %}
          {% else %}
            <p>No articles are available.</p>
          {% endif %}

      </div>

{% endblock %}
