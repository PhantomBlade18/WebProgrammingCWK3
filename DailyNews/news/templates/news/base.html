{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>NEWS APP</title>

		<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}" />

</head>
<body>

	<!-- Navigation Bar for the whole site with consistently showing buttons -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="{% url 'index' %}">DailyNews</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				Menu
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					{%if loggedin%}
					<li class="nav-item">
						<p class="nav-link" href="">Welcome {{user.username}}</p>
					</li>
					{%else%}
					{%endif%}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'index' %}" id="home">Home</a>
					</li>
					

					{%if loggedin%}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'myNews' %}">My News</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'logout' %} " id="logoutButton">Log out</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'viewProfile' %}">Profile</a>
					</li>
					{%else%}
					<li class="nav-item">
						<a class="nav-link" id="signUpButton" name="signup" href="{% url 'signup' %}">Sign Up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="loginButton"name="login" href="{% url 'login' %}">Login</a>
					</li>
					{%endif%}

				</ul>
			</div>
		</div>
	</nav>

	<header></header>

	<br>
	<br>
	<br>
	<article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</article>

		<br>
		<br>

		<footer style="text-align:center;">
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-8 col-md-10 mx-auto">
						<p class="copyright text-muted">Made by Group 66 </p>
	        </div>
	      </div>
	    </div>
	  </footer>

	<br>
	<script src="{% static 'news/scripts.js' %}"></script>
	<script src="{% static 'news/file_upload.js' %}"></script>
</body>
</html>
